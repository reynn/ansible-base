machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -f Dockerfile-ubuntu --build-arg ANSIBLE_VERSION=$ANSIBLE_VERSION -t "reynn/ansible:$ANSIBLE_VERSION-ubuntu" .
    - docker build --rm=false -f Dockerfile-alpine --build-arg ANSIBLE_VERSION=$ANSIBLE_VERSION -t "reynn/ansible:$ANSIBLE_VERSION-alpine" .
    - docker build --rm=false -f Dockerfile-centos --build-arg ANSIBLE_VERSION=$ANSIBLE_VERSION -t "reynn/ansible:$ANSIBLE_VERSION-centos" .
    - docker build --rm=false -f Dockerfile-fedora25 --build-arg ANSIBLE_VERSION=$ANSIBLE_VERSION -t "reynn/ansible:$ANSIBLE_VERSION-fedora25" .

test:
  override:
    - docker run --rm -it "reynn/ansible:$ANSIBLE_VERSION-ubuntu" --version
    - docker run --rm -it "reynn/ansible:$ANSIBLE_VERSION-alpine" --version
    - docker run --rm -it "reynn/ansible:$ANSIBLE_VERSION-centos" --version
    - docker run --rm -it "reynn/ansible:$ANSIBLE_VERSION-fedora25" --version

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push "reynn/ansible:$ANSIBLE_VERSION-ubuntu"
      - docker push "reynn/ansible:$ANSIBLE_VERSION-alpine"
      - docker push "reynn/ansible:$ANSIBLE_VERSION-centos"
      - docker push "reynn/ansible:$ANSIBLE_VERSION-fedora25"
